    <!-- contenido principal -->
    <main>
        <div class="herobg">
            <h1>CONTACTANOS</h1>
        </div>

        <section class="contacto">
            <div>
                <img src="../assets/esperamostumensaje.jpg" alt="esperamos tu mensaje">
            </div>

            <!---FORM -->
            <div>
                <h2>ESPERAMOS TU PEDIDO.</h2>
                <form action="" class="form">
                    <div class="form__content">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" placeholder="ingresa tu nombre por favor...">
                    </div>

                    <div class="form__content">
                        <label for="number">Celular:</label>
                        <input type="text" name="number" placeholder="ingresa tu numero por favor...">
                    </div>

                    <div class="form__content">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="" placeholder="ingresa tu mail por favor...">
                    </div>

                    <div class=" form__content--check">
                        <label for="newsletter">Suscribirme al newsletter</label>
                        <input type="checkbox" name="newsletter" id="" class="check">
                    </div>
                    <div class="form__content">
                        <label for="message">Deje su mensaje:</label>
                        <textarea name="message" id="" cols="10" rows="6"></textarea>
                    </div>
                    <div class="form__btn ">
                        <button type="submit" class="btn ">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
